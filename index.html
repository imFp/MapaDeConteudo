<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mapa de Conteúdo</title>
</head>
<body>
    <header>
        <img class="logo" src="source/logo-white.png">

        <div class="main">
            <h1 class="titulo">
              <span><img class="heart1" src="source/heart.svg"></span>
              Seja muito bem-vindo ao Mapa de Conteúdo
              <span><img class="heart2" src="source/heart.svg"></span>
            </h1>
            <img class="vector2" src="source/Vector_02.svg">
            <h3 class="gerencie">Crie e gerencie seus planejamentos de conteúdo <br> inteligente de maneira prática e personalizada!</h3>
        </div>
    </header>

        <div class="login-box">
            <div class="form-box-login">
                <h2>Entrar</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="mail" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="forgot">
                        <p>Esqueceu sua senha?  <a href="#" class="forgot-link">Redefinir senha</a></p>
                    </div>
                    <div class="remember">
                        <p>Lembrar de mim</p>

                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register">
                        <p>Não possui uma conta?  <a href="#" class="register-link">Crie a sua já!</a></p>
                    </div>
                </div>
                </form>
            </div>
            <img class="vector1" src="source/Vector_01.svg">
        </div>
        

    <script src="index.js"></script>
</body>
</html>
