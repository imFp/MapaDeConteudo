<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registerstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mapa de Conteúdo</title>
</head>
<body>
    <header>
        <img class="logo" src="source/logo-white.png">

        <div class="main">
            <h1 class="titulo">
              <span><img class="heart1" src="source/heart.svg"></span>
              Crie e gerencie planejamentos totalmente personalizados
              <span><img class="heart2" src="source/heart.svg"></span>
            </h1>
            <img class="vector2" src="source/Vector_02.svg">
            <h3 class="gerencie">Cadastre-se e ganhe um planejamento totalmente <br> gratuito!</h3>
        </div>
    </header>

        <div class="login-box">
            <div class="form-box-login">
                <h2>Cadastrar-se</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="mail" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Senha</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Confirmar senha</label>
                    </div>
                    <button type="submit" class="btn">Criar conta</button>
                    <div class="register">
                        <p>Já possui uma conta?  <a href="index.html" class="register-link">Faça login!</a></p>
                    </div>
                </div>
                </form>
            </div>
            <img class="vector1" src="source/Vector_01.svg">
        </div>
        

    <script src="index.js"></script>
</body>
</html>
